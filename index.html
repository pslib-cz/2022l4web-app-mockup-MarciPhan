<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/importScripts.js" defer></script>
    <link rel="stylesheet" href="style/importStyles.css">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <nav>
        <menu>
            <li><a href="#" class="menu-link" data-target="content1">Tvůrce programu</a></li>
            <li><a href="#" class="menu-link" data-target="content2">Znovupoužitelné bloky</a></li>
        </menu>
    </nav>
    <main class="content">
        <div class="content1" style="display: block;">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
                <span class="switch-text">Editovat program</span>
            </label>
            <div class="card">
                <form class="form">

         
                        
                   
                      
                    
                   <div class="flex-row">
                        <div>
                            <input list="typy-programu" id="typ-programu" name="typ-programu"
                                class="form__input form__input--typ-programu">
                                <span class="floating--label">Typ programu</span>
                            <datalist id="typy-programu">
                                <option value="Nauka">Nauka</option>
                            </datalist>
                        </div>
    
                       <div>
                            <input list="nazev-programu" id="nazev-programu" name="nazev-programu"
                                class="form__input form__input--druh-nauky">
                                <span class="floating--label">Název programu</span>
                            <datalist id="nazev-programu">
                                <option value="Uzlování">Uzlování (30 min)</option>
                            </datalist>
                       </div>
    
                        
                       <div>
                            <input type="number"  id="delka-programu" name="delka-programu" min="0"
                                class="form__input form__input--delka-programu">
                                <span class="floating--label">Délka programu</span>
                       </div>
                      
                           <select class="form__select">
                            <option style="background-image:url(male.png);">Marcipán</option>
                            <option style="background-image:url(female.png);">Luky</option>
                            <option style="background-image:url(others.png);">Ent</option>
                        </select>

                   </div >
                   <div>
            
                <textarea id="textarea" name="textarea" class="form__textarea"></textarea>
           </div>

                    
                </form>
                <form class="form">
                    
                    <div class="flex-row">
                        
                        <label class="switch form__switch">
                            <input type="checkbox" class="form__checkbox">
                            <span class="slider form__slider"></span>
                            <span class="switch-text">Započítat do celkové délky</span>
                        </label>
    
    
    
                        <div>
                            <i class="button button__white form__button--save-on-cloud fa-solid fa-cloud-arrow-up"></i>
                            <i class="button button__orange form__button--save fas fa-save"></i>
                            <i class="button button__white form__button--up fas fa-arrow-up"></i>
                            <i class="button button__white form__button--down fas fa-arrow-down"></i>
                            <i class="button button__redtext form__button--delete fas fa-trash-alt"></i>
                        </div>
                    </div >

                </form>
            </div>
            <div class="content2" style="display: none;">
                <h2>Uložené bloky programu</h2>
                <div>
                    <h3>Nauka</h3>
                    <div>
                        <h4>Uzlování</h4>
                        <span>30 min</span>
                        <button>Zobrazit podrobnosti</button>
                        <button>Smazat</button>
                    </div>
                </div>

            </div>

    </main>
</body>

</html>
