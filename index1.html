<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/hideElement.js" defer></script>
    <link rel="stylesheet" href="style/switch.css">
    <link rel="stylesheet" href="style/block.css">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <nav>
        <menu>
            <li><a href="#" id="menu-item-1">Tvůrce programu</a></li>
            <li><a href="#" id="menu-item-2">Znovupoužitelné bloky</a></li>
        </menu>
    </nav>
    <main class="content">
        <div class="obsah jedna">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            <form>
                
                <input list="typy-programu" id="typ-programu" name="typ-programu">
                <datalist id="typy-programu">
                    <option value="Hra">Nauka</option>
                </datalist>

                <input list="druhy-nauky" id="druh-nauky" name="druh-nauky">
                <datalist id="druhy-nauky">
                    <option value="Uzlování">Uzlování (30 min)</option>
                </datalist>

                <label for="delka-programu">Délka programu</label>
                <input type="number" id="delka-programu" name="delka-programu" min="0">

                <textarea id="textarea" name="textarea">
                 </textarea>
                <select>
                    <option style="background-image:url(male.png);">Marcipán</option>
                    <option style="background-image:url(female.png);">Luky</option>
                    <option style="background-image:url(others.png);">Ent</option>
                </select>
                <button id="save-on-cloud">
                </button>
            </form>
            
            </form>
            <label class="switch">
                <input type="checkbox">
            </label>
            <button id="save" class="save">
            </button>
            <button id="delete" class="delete">
            </button>
            <button id="up" class="up">
            </button>
            <button id="down" class="down">
            </button>
        </div>

        <div class="obsah dva">
            <h2>Uložené bloky programu</h2>
            <div>
                <h3>Nauka</h3>
                <div>
                    <h4>Uzlování</h4>
                    <span>30 min</span>
                    <button>Zobrazit podrobnosti</button>
                    <button>Smazat</button>
                </div>
            </div>

        </div>

    </main>
</body>

</html>
